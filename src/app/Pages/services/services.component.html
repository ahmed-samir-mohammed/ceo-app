<div class="page-title-area">
  <div class="container">
      <div class="page-title-content">
          <h2>الخدمات</h2>
      </div>
  </div>
</div>

<section class="features-area pt-100 pb-70 bg-f4f6fc">
  <div class="container max-width-1290">
      <div class="row">
          <div class="col-lg-3 col-md-6" *ngFor="let item of serviceListItems">
              <div class="features-box-one wow fadeInUp" data-wow-delay=".1s">
                  <a routerLink="/service/{{item.id}}">
                      <h6>{{item.category}}</h6>
                      <img src="assets/img/blog-image/{{item.imgName}}" alt="image">
                      <h3 class="text-center mb-0 mt-3">{{item.name}}</h3>
                  </a>
              </div>
          </div>
      </div>
  </div>
</section>
