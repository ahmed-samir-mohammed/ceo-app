<div class="page-title-area">
  <div class="container">
      <div class="page-title-content">
          <h2>الخدمات</h2>
          <h6 class="mt-2">"نسعى من خلال "خدمات التنفيذيين" إلى مساعدة زوار المنصة من الأفراد والشركات في الوصول إلى مزودي الخدمات ذات العلاقة بالقيادة التنفيذية</h6>
      </div>
  </div>
</div>

<section class="features-area ptb-100 bg-f4f6fc">
  <div class="container max-width-1290">
      <div class="row">
          <div class="col-lg-3 col-6" *ngFor="let item of serviceListItems">
              <div class="features-box-one wow fadeInUp" data-wow-delay=".1s">
                  <a routerLink="/service/{{item.id}}">
                    <img src="assets/img/services-image/{{item.imgName}}" alt="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>{{item.category}}</h3>
                            <h6 class="mb-0 mt-3">{{item.name}}</h6>
                        </div>
                    </div>
                  </a>
              </div>
          </div>
      </div>
  </div>
</section>
