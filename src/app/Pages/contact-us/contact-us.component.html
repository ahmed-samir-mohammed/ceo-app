                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control" id="message" cols="30" rows="6" required placeholder="الرسالة"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                                    <button type="submit" class="default-btn"><i class='bx bxs-paper-plane'></i>ارسال<span></span></button>
