<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>اتصل بنا </h2>
        </div>
    </div>
</div>

<section class="contact-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-12" *ngIf="showContactForm">
                <div class="contact-inner">
                    <div class="contact-form">
                        <form id="contactForm" #f="ngForm" [formGroup]="contactUsForm" (ngSubmit)="submited()" novalidate>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControleName="name" id="name" class="form-control" required placeholder="الاسم">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <input type="email" formControleName="email" id="email" class="form-control" required placeholder="البريد الإلكتروني">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControleName="msgSubject" id="msgSubject" class="form-control" required placeholder="الموضوع">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <textarea formControleName="message" class="form-control" id="message" cols="30" rows="6" required placeholder="الرسالة"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                                    <button type="submit" (click)="submitContact()" class="default-btn"><i class='bx bxs-paper-plane'></i>ارسال<span></span></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12" *ngIf="showContactForm">
                <div class="contact-inner">
                    <div class="contact-info">
                        <div class="contact-info-content">
                            <h3>تواصل معنا عبر البريد الالكتروني</h3>
                            <h4>
                                <a href="mailto:pr@saudiceos.com">pr@saudiceos.com</a>
                            </h4>
                            <ul class="social">
                                <li><a href="#" target="_blank"><i class="bx bxl-twitter"></i></a></li>
                                <li><a href="#" target="_blank"><i class="bx bxl-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 ptb-100" *ngIf="showSendDone">
                <div class="contact-inner">
                    <h4 class="text-center send-done">
                        " تم الإرسال بنجاح، وسيجري التواصل معكم في أقرب فرصة.. نشكركم لتواصلكم "
                    </h4>
                </div>
            </div>
        </div>
    </div>
</section>
