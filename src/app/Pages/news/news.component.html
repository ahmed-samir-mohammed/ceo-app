<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>الأخبار</h2>
        </div>
    </div>
</div>

<section class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-6" *ngFor="let item of newsListItems">
                <div class="single-blog-post wow fadeInUp" data-wow-delay=".2s">
                    <div class="post-image">
                        <a routerLink="/news/{{item.id}}"><img src="http://saudiceos.alishehata.info{{ item.image }}" alt="image"></a>
                        <div class="date"><i class='bx bx-calendar'></i> {{item.createDate}} </div>
                    </div>
                    <div class="post-content">
                        <h3><a routerLink="/news/{{item.id}}"> {{item.title}} </a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
