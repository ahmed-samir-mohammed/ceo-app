<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>التقارير</h2>
        </div>
    </div>
</div>

<section class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-6" *ngFor="let item of reportListItems | paginate: {
                itemsPerPage: itemPerPage,
                currentPage: pageNumber,
                totalItems: totalItemCount
            }">
                <div class="single-blog-post wow fadeInUp" data-wow-delay=".2s">
                    <div class="post-image">
                        <a routerLink="/report/{{item.id}}"><img src="http://saudiceos.alishehata.info{{ item.image }}"
                                alt="image"></a>
                    </div>
                    <div class="post-content">
                        <h3 class="text-center"><a routerLink="/report/{{item.id}}"> {{item.title}} </a></h3>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <pagination-controls class="pagination-area" previousLabel="السابق" nextLabel="التالى"
                        (pageChange)="changePage((pageNumber = $event))">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>
