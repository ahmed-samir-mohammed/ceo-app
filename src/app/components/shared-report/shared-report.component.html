<section class="blog-area ptb-100">
  <div class="container">
      <div class="section-title">
          <h2>آخر التقارير</h2>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6" *ngFor="let item of reportListItems | slice:0:4; let i=index">
          <div class="single-blog-post wow fadeInUp" data-wow-delay=".2s" >
              <div class="post-image">
                  <a routerLink="/report/{{item.id}}"><img src="assets/img/blog-image/{{item.imgName}}" alt="image"></a>
              </div>
              <div class="post-content" routerLink="/news/{{item.id}}">
                  <h3 class="text-center"><a routerLink="/report/{{item.id}}"> {{item.title}} </a></h3>
              </div>
          </div>
        </div>
        <div class="col-lg-12 col-md-12">
            <div class="blog-notes wow fadeInUp" data-wow-delay=".8s">
                <a routerLink="/report" class="default-btn">
                    المزيد
                    <i class="bx bx-left-arrow-alt"></i>
                    <span></span>
                </a>
            </div>
        </div>
      </div>
  </div>
</section>
